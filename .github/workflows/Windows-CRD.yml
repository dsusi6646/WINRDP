name: Windows-CRD

on: 
  workflow_dispatch:
    inputs:
      authcode: [& "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe" --code="4/0AY0e-g7tbiAhJZOpuRR2zPfBehtQ2lsXmUcODmHnPFLYO5fpuuIsxPm9epIxfbty1h-9pw" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=$Env:COMPUTERNAME]
        description: 'Enter CRD code'
        required: true
      pincode:[126030]
        description: 'Six digit Pin'
        required: true
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Initializing Setup
      run: ./setup.ps1
    - name: Starting CRD
      run: ${{ github.event.inputs.authcode }} -pin=${{ github.event.inputs.pincode }}
    - name: Keep Alive
      run: ./timeout.ps1
